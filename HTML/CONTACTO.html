<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto MJ</title>
  <link rel="stylesheet" href="../CSS/CONTACTO_Style.css">
</head>
<body>

<div class="contact-container">
  
  <!-- Panel izquierdo -->
  <div class="left-panel">
    <form class="contact-form" action="https://formsubmit.co/themjtechnique@gmail.com" method="POST">
      <h2>¡Siempre dispuesta a trabajar!<br>Pongámonos en contacto</h2>

      <input type="hidden" name="_captcha" value="false">

      <label>🐼 Nombre
        <input type="text" name="nombre" required>
      </label>
      <label>🐼 Número de contacto
        <input type="tel" name="telefono" required>
      </label>
      <label>🐼 Cuéntame qué puedo hacer por ti
        <textarea name="mensaje" rows="5" required></textarea>
      </label>
      <button type="submit">Enviar</button>
    </form>
  </div>

  <!-- Panel derecho -->
 <div class="right-panel">
  <div class="contact-social">
    <p>O escríbeme a<br>mis redes:</p>
    <div class="icon-box">
      <a href="https://www.linkedin.com/in/mj-gonzalez-bustos/" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
      </a>
      <a href="https://github.com/CodingtheMJ" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub">
      </a>
      <a href="mailto:themjtechnique@gmail.com" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" alt="Email">
      </a>
      <a href="https://www.instagram.com/themjtechnique/" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
      </a>
    </div>
  </div>
</div>

</body>
</html>
