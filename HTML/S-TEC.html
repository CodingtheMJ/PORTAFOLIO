<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tecnología</title>
  <link rel="stylesheet" href="../CSS/S-TEC_Style.css">
  <style>
    /* Mejora visual ligera directamente aquí para efectos inmediatos */
    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .media-carousel {
      transition: background-color 0.3s ease;
    }

    .media-carousel:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
    <!-- Card 1 -->
    <div class="card card1">
      <div class="media-carousel">
        <video src="video1.mp4" controls></video>
        <img src="foto1.jpg" alt="Foto 1">
        <img src="foto2.jpg" alt="Foto 2">
      </div>
      <div class="descripcion">Descripción de proyecto</div>
    </div>

    <!-- Card 2 -->
    <div class="card card2">
      <div class="media-carousel">
        <video src="video2.mp4" controls></video>
        <img src="foto3.jpg" alt="Foto 3">
        <img src="foto4.jpg" alt="Foto 4">
      </div>
      <div class="descripcion">Descripción de proyecto</div>
    </div>

    <!-- Card 3 -->
    <div class="card card3">
      <div class="media-carousel">
        <video src="video3.mp4" controls></video>
        <img src="foto5.jpg" alt="Foto 5">
        <img src="foto6.jpg" alt="Foto 6">
      </div>
      <div class="descripcion">Descripción de proyecto</div>
    </div>
  </section>

  <script src="../JS/s-tec.js"></script>
</body>
</html>
